<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login + Timer Minimalis</title>
<style>
  /* ===== Body ===== */
  body {
    font-family: "Courier New", monospace;
    color: #00ff00;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #000;
    background-image: url('https://i.imgur.com/8Km9tLL.jpg'); /* Ganti dengan gambar background */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  /* ===== Header & Logo ===== */
  h1 {
    font-size: 28px;
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 img {
    width: 120px;
    height: auto;
    margin-bottom: 15px;
  }

  /* ===== Timer ===== */
  #timer {
    font-size: 70px;
    letter-spacing: -2px;
    transition: color 0.2s ease;
    margin-bottom: 15px;
  }

  .blink {
    animation: blink 0.5s infinite;
    color: #ff3030 !important;
  }

  @keyframes blink {
    0%,100%{opacity:1;}
    50%{opacity:0.2;}
  }

  /* ===== Message ===== */
  #message {
    font-size: 20px;
    color: red;
    margin-bottom: 20px;
  }

  /* ===== Form ===== */
  #loginForm {
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;
    padding: 25px;
    background-color: rgba(0,0,0,0.6);
  }

  input[type="text"], input[type="password"] {
    padding: 10px;
    font-size: 16px;
    width: 220px;
    color: #00ff00;
    background-color: rgba(0,0,0,0.7);
    border: 1px solid #00ff00;
    outline: none;
  }

  input[type="text"]::placeholder, input[type="password"]::placeholder {
    color: #00ff00;
    opacity: 0.7;
  }

  button {
    padding: 12px 25px;
    font-size: 18px;
    cursor: pointer;
    background: red;
    color: white;
    border: none;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #00cc70;
  }
</style>
</head>
<body>

<!-- Logo + Judul -->
<h1>
  <img src="https://i.imgur.com/8Km9tLL.jpg" alt="Logo">
  Login Sistem
</h1>

<!-- Timer -->
<div id="timer">01:00.00</div>
<div id="message"></div>

<!-- Form Login -->
<form id="loginForm">
  <input type="text" placeholder="Username" id="username">
  <input type="password" placeholder="Password" id="password">
  <button type="button" id="loginBtn">Login</button>
</form>

<!-- Audio Background -->
<audio id="bgMusic" loop autoplay>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  Browser kamu tidak mendukung pemutar audio.
</audio>

<!-- Script -->
<script>
let totalMilliseconds = 60 * 1000; // 1 menit
const timerDisplay = document.getElementById("timer");
const message = document.getElementById("message");
const loginForm = document.getElementById("loginForm");

function updateTimer() {
  const minutes = Math.floor(totalMilliseconds / 60000);
  const seconds = Math.floor((totalMilliseconds % 60000) / 1000);
  const milliseconds = Math.floor((totalMilliseconds % 1000) / 10);
  timerDisplay.textContent =
    `${String(minutes).padStart(2,"0")}:${String(seconds).padStart(2,"0")}.${String(milliseconds).padStart(2,"0")}`;
  if(totalMilliseconds <= 10000) timerDisplay.classList.add("blink");
}

function startTimer() {
  const interval = setInterval(()=>{
    if(totalMilliseconds > 0){
      totalMilliseconds -= 10;
      updateTimer();
    } else {
      clearInterval(interval);
      timerDisplay.textContent = "00:00.00";
      timerDisplay.classList.remove("blink");
      timerDisplay.style.color = "#ff3030";
      message.textContent = "â›” Waktu habis! Akses ditolak.";
      if(!loginForm.dataset.logged){
        loginForm.style.display = "none";
      }
    }
  }, 10);
}

updateTimer();
startTimer();

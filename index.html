<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login + Timer Futuristik</title>
<style>
  /* ===== Body ===== */
  body {
    font-family: "Courier New", monospace;
    color: #00ff00;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #000;
    background-image: url('https://drive.google.com/file/d/1j4IZ0s-4CbbkTvsIBHYriUgoc2C4KbEz/view?usp=sharing'); /* Ganti dengan gambar background */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  /* ===== Header & Logo ===== */
  h1 {
    font-size: 28px;
    margin-bottom: 20px;
    text-shadow: 0 0 15px #00ff00;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 img {
    width: 120px;
    height: auto;
    margin-bottom: 15px;
    /* Logo statis, animasi dihapus */
  }

  /* ===== Timer ===== */
  #timer {
    font-size: 70px;
    letter-spacing: -2px;
    transition: color 0.2s ease;
    text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 60px #00ff00;
    margin-bottom: 15px;
  }

  .blink {
    animation: blink 0.5s infinite;
    color: #ff3030 !important;
    text-shadow: 0 0 20px #ff3030, 0 0 40px #ff3030, 0 0 60px #ff3030;
  }

  @keyframes blink {
    0%,100%{opacity:1;}
    50%{opacity:0.2;}
  }

  /* ===== Message ===== */
  #message {
    font-size: 20px;
    color: red;
    margin-bottom: 20px;
    text-shadow: 0 0 5px #ff0000;
  }

  /* ===== Form ===== */
  #loginForm {
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;
    backdrop-filter: blur(8px);
    padding: 25px;
    border-radius: 15px;
    background-color: rgba(0,0,0,0.6);
    box-shadow: 0 0 20px #00ff00;
  }

  input[type="text"], input[type="password"] {
    padding: 10px;
    font-size: 16px;
    width: 220px;
    color: #00ff00;
    background-color: rgba(0,0,0,0.7);
    border: 1px solid #00ff00;
    border-radius: 8px;
    outline: none;
    text-shadow: 0 0 5px #00ff00;
  }

  input[type="text"]::placeholder, input[type="password"]::placeholder {
    color: #00ff00;
    opacity: 0.7;
  }

  button {
    padding: 12px 25px;
    font-size: 18px;
    cursor: pointer;
    background: red;
    color: white;
    border: none;
    border-radius: 8px;
    box-shadow: 0 0 10px #ff0000;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #00cc70;
    box-shadow: 0 0 15px #00cc70, 0 0 25px #00cc70;
  }
</style>
</head>
<body>

<!-- Logo + Judul -->
<h1>
  <img src="https://drive.google.com/file/d/14Y2FF59a0-2mSX22sQZSR76HXec63p9c/view?usp=sharing">
  Login Sistem
</h1>

<!-- Timer -->
<div id="timer">01:00.00</div>
<div id="message"></div>

<!-- Form Login -->
<form id="loginForm">
  <input type="text" placeholder="Username" id="username">
  <input type="password" placeholder="Password" id="password">
  <button type="button" id="loginBtn">Login</button>
</form>

<!-- Audio Background -->
<audio id="bgMusic" loop autoplay>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  Browser kamu tidak mendukung pemutar audio.
</audio>

<!-- Script -->
<script>
let totalMilliseconds = 60 * 1000; // 1 menit
const timerDisplay = document.getElementById("timer");
const message = document.getElementById("message");
const loginForm = document.getElementById("loginForm");

function updateTimer() {
  const minutes = Math.floor(totalMilliseconds / 60000);
  const seconds = Math.floor((totalMilliseconds % 60000) / 1000);
  const milliseconds = Math.floor((totalMilliseconds % 1000) / 10);
  timerDisplay.textContent =
    `${String(minutes).padStart(2,"0")}:${String(seconds).padStart(2,"0")}.${String(milliseconds).padStart(2,"0")}`;
  if(totalMilliseconds <= 10000) timerDisplay.classList.add("blink");
}

function startTimer() {
  const interval = setInterval(()=>{
    if(totalMilliseconds > 0){
      totalMilliseconds -= 10;
      updateTimer();
    } else {
      clearInterval(interval);
      timerDisplay.textContent = "00:00.00";
      timerDisplay.classList.remove("blink");
      timerDisplay.style.color = "#ff3030";
      message.textContent = "⛔ Waktu habis! Akses ditolak.";
      if(!loginForm.dataset.logged){
        loginForm.style.display = "none";
      }
    }
  }, 10);
}

updateTimer();
startTimer();

// Login check
document.getElementById("loginBtn").addEventListener("click", ()=>{
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const correctUsername = "admin";
  const correctPassword = "1234";

  if(username === correctUsername && password === correctPassword){
    message.textContent = "✅ Login berhasil!";
    loginForm.dataset.logged = "true";
    window.open("https://sites.google.com/view/disperspuslatkodiklatau/login");
  } else {
    message.textContent = "❌ Username atau Password salah!";
  }
});
</script>

</body>
</html>

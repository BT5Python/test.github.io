<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login + Timer</title>
<style>
  body {
    font-family: "Courier New", monospace;
    color: #00ff00;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #000; /* fallback hitam */
    background-image: url('https://drive.google.com/file/d/1Cyn3ew37Ymg6QSpyTFJrcUJrJVzE5mlV/view?usp=sharing'); /* ganti dengan link gambar kamu */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  <h1>
  <img src="https://i.imgur.com/8Km9tLL.jpg" alt="Logo" style="width:100px; height:auto; margin-bottom:15px;">
  Login Sistem
  </h1>

  h1 { font-size: 50px; margin-bottom: 15px; }
  #timer { font-size: 60px; letter-spacing: -2px; transition: color 0.2s ease; }
  #message { font-size: 20px; color: red; margin-top: 5px; text-shadow: 0 0 5px #ff0000; }
  #loginForm { 
    margin-top: 20px; 
    display: flex; 
    flex-direction: column; 
    gap: 10px; 
    align-items: center;
    backdrop-filter: blur(5px); 
    padding: 15px;     
  }
  input[type="text"], input[type="password"] {
    padding: 8px;
    font-size: 16px;
    width: 200px;
    color: #00ff00;
    background-color: rgba(0,0,0,0.7);
    border: 1px solid #00ff00;    
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    background: red;
    color: white;
    border: none;    
  }
  button:hover { background: #00cc70; }
  @keyframes blink { 0%,100%{opacity:1;} 50%{opacity:0.2;} }
  .blink { animation: blink 0.5s infinite; color: #ff3030 !important; text-shadow: 0 0 10px #ff3030; }
</style>
</head>
<body>

<h1>PUSLAT KODIKLATAU</h1>
<div id="timer">01:00.00</div>
<div id="message"></div>

<form id="loginForm">
  <input type="text" placeholder="Username" id="username">
  <input type="password" placeholder="Password" id="password">
  <button type="button" id="loginBtn">Login</button>
</form>

<audio id="bgMusic" loop autoplay>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  Browser kamu tidak mendukung pemutar audio.
</audio>

<script>
let totalMilliseconds = 60 * 1000; // 60 detik
const timerDisplay = document.getElementById("timer");
const message = document.getElementById("message");
const loginForm = document.getElementById("loginForm");

function updateTimer() {
  const minutes = Math.floor(totalMilliseconds / 60000);
  const seconds = Math.floor((totalMilliseconds % 60000) / 1000);
  const milliseconds = Math.floor((totalMilliseconds % 1000) / 10);
  timerDisplay.textContent =
    `${String(minutes).padStart(2,"0")}:${String(seconds).padStart(2,"0")}.${String(milliseconds).padStart(2,"0")}`;
  if(totalMilliseconds <= 10000) timerDisplay.classList.add("blink");
}

function startTimer() {
  const interval = setInterval(()=>{
    if(totalMilliseconds > 0){
      totalMilliseconds -= 10;
      updateTimer();
    } else {
      clearInterval(interval);
      timerDisplay.textContent = "00:00.00";
      timerDisplay.classList.remove("blink");
      timerDisplay.style.color = "#ff3030";
      message.textContent = "YOUR NOT ALLOWED";
      if(!loginForm.dataset.logged){
        loginForm.style.display = "none";
      }
    }
  }, 10);
}

updateTimer();
startTimer();

// Login check
document.getElementById("loginBtn").addEventListener("click", ()=>{
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const correctUsername = "admin";
  const correctPassword = "1234";

  if(username === correctUsername && password === correctPassword){
    message.textContent = "✅ Login berhasil!";
    loginForm.dataset.logged = "true"; // tandai login berhasil
    window.open("https://sites.google.com/view/disperspuslatkodiklatau/login"); // ganti URL tujuan
  } else {
    message.textContent = "❌ Username atau Password salah!";
  }
});
</script>

</body>
</html>
